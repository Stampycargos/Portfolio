<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups | Stampycargos</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* OVERRIDE styles.css: This makes the header stay at the top of the PAGE */
        header {
            position: absolute; /* Changed from sticky to absolute */
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
        }

        /* Adjust the hero padding so it doesn't hide under the absolute header */
        .groups-hero { 
            text-align: center; 
            padding: 140px 20px 40px; 
        }

        /* Grid Styles */
        .groups-hero h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: -1.5px; }
        .groups-hero span { color: var(--primary-blue); }

        .groups-grid {
            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .group-card {
            background: var(--white);
            border: 1px solid rgba(0, 102, 255, 0.1);
            padding: 25px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.02);
        }

        .group-card:hover { 
            transform: translateY(-8px); 
            border-color: var(--primary-blue);
        }

        .group-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .group-logo-box { width: 65px; height: 65px; border-radius: 14px; overflow: hidden; background: var(--soft-blue); flex-shrink: 0; }
        .group-logo-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .my-role { 
            font-size: 0.75rem; 
            font-weight: 800; 
            color: var(--primary-blue); 
            text-transform: uppercase; 
            margin-top: 4px;
        }

        .stat-pill {
            background: var(--soft-blue);
            color: var(--primary-blue);
            padding: 5px 14px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 15px;
        }

        .group-desc {
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;
            height: 4.8em; 
        }

        .view-btn {
            text-align: center;
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            margin-top: auto; 
            transition: opacity 0.2s;
        }
        .view-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <header>
        <nav class="modern-nav">
            <div class="logo">Stampy<span>cargos</span></div>
            
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="groups.html" class="active">Groups</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="groups-hero">
            <h1>My <span>Groups</span></h1>
            <p class="subtitle">Real-time updates from the Roblox API.</p>
        </section>

        <section class="groups-grid" id="groups-grid">
            <p style="text-align: center; grid-column: 1/-1;">Loading your groups...</p>
        </section>
    </main>

    <footer>
        <p>© 2026 Stampycargos • All Rights Reserved</p>
    </footer>

    <script src="scripts/script.js"></script>

    <script>
        // ROBLOX API FETCH LOGIC
        const MY_USER_ID = '563158671';
        const groupIds = [
            '34756944', '3712396', '12765850', '35914789', 
            '63235331', '347641981', '602992262', 
            '34858532', '35329381', '35488331'
        ];

        async function fetchAllGroups() {
            const grid = document.getElementById('groups-grid');
            try {
                const roleRes = await fetch(`https://corsproxy.io/?https://groups.roblox.com/v1/users/${MY_USER_ID}/groups/roles`);
                const roleData = await roleRes.json();
                grid.innerHTML = ''; 
                
                for (const id of groupIds) {
                    try {
                        const groupRes = await fetch(`https://corsproxy.io/?https://groups.roblox.com/v1/groups/${id}?t=${Date.now()}`);
                        const groupData = await groupRes.json();
                        const myGroupEntry = roleData.data.find(g => g.group.id == id);
                        const myRoleName = myGroupEntry ? myGroupEntry.role.name : "Member";
                        
                        const card = document.createElement('div');
                        card.className = 'group-card';
                        card.innerHTML = `
                            <div class="group-header">
                                <div class="group-logo-box"><img src="images/logo.webp" alt="Logo"></div>
                                <div class="group-title">
                                    <h3 style="margin:0;">${groupData.name}</h3>
                                    <div class="my-role">${myRoleName}</div>
                                </div>
                            </div>
                            <div><div class="stat-pill">${groupData.memberCount.toLocaleString()} Members</div></div>
                            <div class="group-desc">${groupData.description || "No description provided."}</div>
                            <a href="https://www.roblox.com/groups/${id}" class="view-btn" target="_blank">View on Roblox</a>
                        `;
                        grid.appendChild(card);
                    } catch (e) { console.error("Error loading group:", id); }
                }
            } catch (err) { grid.innerHTML = '<p>Unable to load groups.</p>'; }
        }
        window.onload = fetchAllGroups;
    </script>
</body>
</html>
